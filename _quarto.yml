project:
  type: website
  # output-dir: docs  # NOTE we are now using GitHub actions to compile quarto, docs/ folder will be automatically generated on GitHub servers (and git-ignored on local)
  execute-dir: project
  resources:
    - "assessments/engine/**/*"
    - "games/cognitive_training/**/*"

website:
  title: "Behaverse"
  site-url: "https://behaverse.org" 
  repo-url: https://github.com/behaverse/website 
  repo-actions: none
  page-footer:
    background: light
    # right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    center: "&copy; 2024 [xCIT](https://xcit.org) - [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)"

  navbar:
    logo: assets/img/behaverse_logo_purple.png
    left:
        - assessments/index.qmd
        - games/index.qmd
        - data/index.qmd
        - models/index.qmd
        - standards/index.qmd
        - tools/index.qmd
    right:
        - text: Help
          menu: 
            - icon: info-circle
              url: about.qmd
            - icon: github
              text: GitHub
              url: https://github.com/behaverse
            - icon: bug
              text: Report an Issue
              url: https://github.com/behaverse/website/issues
    drafts:
        - assessments/questionnaires.qmd
        - assessments/cognitive_tests.qmd
        - data/datasets.qmd
        - standards/study-flow.qmd
        - tools/batchman.qmd

format:
  html:
    title-block-banner: true
    title-block-style: manuscript
    abstract-title: " "
    theme:
      light: cosmo
      # dark: [cosmo, assets/css/dark-theme.scss]
    email-obfuscation: javascript
    css: assets/css/styles.css
    toc: true
    # toc-title: " "
    link-external-icon: false
